{% load static %}
{% include 'header.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/movies.css' %}">
</head>
<body>
    
    <div class="movie-container">
        {% for movie in movies %}
            <div class="movie-card">
                <a href="{% url 'Master:moviedetails' movie.id %}"><img src="{{ movie.image }}" alt="{{ movie.title }}"></a>
                <div class="movie-info">
                    <h2>{{ movie.title }}</h2>
                    <p>{{ movie.release_date }}</p>
                </div>
            </div>
        {% endfor %}
</body>
</html>
