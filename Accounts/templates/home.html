{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
    <img class="main-img" src="../static/images/shridhar-thorat-RQ1X0LPWuk8-unsplash.jpg" alt="">
   <div class="main-container">
    <div class="about">
        <h1><img src="../static/images/reviewpoint-logo.png" alt="" class="head-img"></h1>
        <p>"Join <span>Review Point</span> your hub for movie, anime, and web series reviews. 
            Dive into discussions, discover hidden gems, and connect with fellow enthusiasts.
             Sign up now and be part of the ultimate entertainment community!"</p>
    </div>
    <div class="box">
        <div class="box1">
            <div class="main">  	
                <input type="checkbox" id="chk" aria-hidden="true">
                    <div class="signup">
                        <form action="{% url 'register' %}" method="post">
                            {% csrf_token %}
                            <label for="chk" aria-hidden="true">Sign up</label>
                            <input type="text" name="username" placeholder="Username" required="">
                            <input type="email" name="email" placeholder="email" required="">
                            <input type="password" name="password" placeholder="password" required="">
                            <button>Sign up</button>
                        </form>
                    </div>
        
                    <div class="login">
                        <form action="{% url 'login' %}" method="post">
                            {% csrf_token %}
                            <label for="chk" aria-hidden="true">Login</label>
                            <input type="text" name="username" placeholder="username" required="">
                            <input type="password" name="password" placeholder="Password" required="">
                            <button>Login</button>
                        </form>
                    </div>
            </div>
        </body>
        </html>
        </div>
    </div>
   </div>
</body>
</html>
