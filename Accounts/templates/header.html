{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
</head>
<body>
    <div class="header">
        <div class="logo">
            <h1><a href="{% url 'land' %}">Review Point</a></h1>
            {% if data %}
                {{pass}}
            {% elif users %}
            <a href="{% url 'Master:addUser' %}"><button>Add User</button></a>
            {% elif movies %}
            <a href="{% url 'Master:addmoviesform' %}"><button>Add movies</button></a>
            {% elif series %}
            <a href="{% url 'Master:addseriesform' %}"><button>Add Series</button></a>
            {% elif animes %}
            <a href="{% url 'Master:addanimeform' %}"><button>Add Anime</button></a>
            {% endif %}
        </div>
       {% if movies %}
        <div class="search">
            <form action="">
            <input type="search" placeholder="search movies"  class="search-inp">
            <input type="button" value="Search" class="search-btn">
            </form>
        </div>
        {% endif %}
        {% if series %}
        <div class="search">
            <form action="">
            <input type="search" placeholder="search series"  class="search-inp">
            <input type="button" value="Search" class="search-btn">
            </form>
        </div>
        {% endif %}
        {% if animes %}
        <div class="search">
            <form action="">
            <input type="search" placeholder="search anime" class="search-inp">
            <button type="submit" class="search-btn">Search</button>
            </form>
        </div>
        {% endif %}
        <div class="fields">
            <p>Unlimited Shows</p>
            {% if data %}
            <button class="my-account"><a href="" class="profile">{{data}}</a></button>
            {% else %}
            <button class="my-account"><a href="" class="profile">My Account</a></button>
            {% endif %}
            <button class="logout-btn"><a href="{% url 'logout' %}" class="logout">logout</a></button>
            
           
        </div>
    </div>
    
</body>
</html>
